        <p style="color: rgba(0, 0, 0, 0.87); margin: 10px 0px; padding-top: 20px; line-height: 1.714;">We build a range of services that help millions of people daily to explore and interact with the world in new ways. Our services include:</p>
        <ul style="color: rgba(0, 0, 0, 0.87); margin: 0px 0px 0px 16px; padding: 0px;">
            <li style="padding-top: 20px; padding-left: 16px; line-height: 1.714;">Google apps, sites, and devices, like Search, YouTube, and Google Home</li>
            <li style="padding-top: 20px; padding-left: 16px; line-height: 1.714;">Platforms like the Chrome browser and Android operating system</li>
            <li style="padding-top: 20px; padding-left: 16px; line-height: 1.714;">Products that are integrated into third-party apps and sites, like ads, analytics, and embedded Google Maps</li>
        </ul>
        <p style="color: rgba(0, 0, 0, 0.87); margin: 10px 0px; padding-top: 20px; line-height: 1.714;">You can use our services in a variety of ways to manage your privacy. For example, you can sign up for a Google Account if you want to create and manage content like emails and photos, or see more relevant search results. And you can use many Google services when you&rsquo;re signed out or without creating an account at all, like searching on Google or watching YouTube videos. You can also choose to browse the web in a private mode, like Chrome Incognito mode. And across our services, you can adjust your privacy settings to control what we collect and how your information is used.</p>
        <div>&nbsp;</div>
